<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GlassMorphism</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <main>
      <section class="glass">
        <div class="dashboard">
          <div class="user">
            <img src="./images/avatar.png" alt="user profile picture" />
            <h3>John Doe</h3>
            <p>Pro Member</p>
          </div>
          <nav class="links">
            <ul>
              <li class="link">
                <img src="./images/twitch.png" alt="twitch" />
                <h2>Streams</h2>
              </li>
              <li class="link">
                <img src="./images/steam.png" alt="steam" />
                <h2>Games</h2>
              </li>
              <li class="link">
                <img src="./images/upcoming.png" alt="upcoming" />
                <h2>New</h2>
              </li>
              <li class="link">
                <img src="./images/library.png" alt="library" />
                <h2>Library</h2>
              </li>
            </ul>
          </nav>
          <div class="pro">
            <h2>Join pro for free games.</h2>
            <img src="./images/controller.png" alt="pro" />
          </div>
        </div>
        <div class="games">
          <div class="status">
            <h1>Active Games</h1>
            <input type="text" name="search" id="search" />
          </div>
          <div class="cards">
            <div class="card">
              <img src="./images/assassins.png" alt="assasin" />
              <div class="card-info">
                <h2>Assasins Creed Valhalla</h2>
                <p>PS5 Version</p>
                <div class="progress"></div>
              </div>
              <h2 class="percentage">60%</h2>
            </div>
            <div class="card">
              <img src="./images/assassins.png" alt="assasin" />
              <div class="card-info">
                <h2>Assasins Creed Valhalla</h2>
                <p>PS5 Version</p>
                <div class="progress"></div>
              </div>
              <h2 class="percentage">60%</h2>
            </div>
          </div>
        </div>
      </section>
    </main>
    <!-- <div class="circle circle1"></div>
    <div class="circle circle2"></div> -->
  </body>
</html>
